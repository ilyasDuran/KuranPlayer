<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kur'an-Ä± Kerim Player Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#27ae60">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <script src="kurandata.js"></script>
    
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #27ae60;
            --bg: #eef2f3;
            --card-bg: #ffffff;
            --item-h: 60px; 
            --wrapper-h: 300px;
            --text: #2c3e50;
            --input-bg: #f1f3f5;
        }

        /* KaranlÄ±k Tema Renkleri */
        [data-theme="dark"] {
            --primary: #ecf0f1;
            --bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text: #f5f5f5;
            --input-bg: #3d3d3d;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text);
            transition: background 0.3s;
        }

        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 420px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
        }

        @media (min-width: 481px) {
            .container { height: 850px; border-radius: 30px; margin: 20px; }
        }

        .header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        /* Tema DeÄŸiÅŸtirici */
        #theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--accent);
        }

        /* Picker */
        .picker-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.02);
            position: relative;
        }

        .drum-wrapper {
            position: relative;
            height: var(--wrapper-h); 
            width: 100%;
            overflow: hidden;
        }

        .drum-list {
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            padding-top: 120px;
            padding-bottom: 120px;
            box-sizing: border-box;
            scrollbar-width: none;
        }
        .drum-list::-webkit-scrollbar { display: none; }
        
        .drum-item {
            height: var(--item-h);
            line-height: var(--item-h);
            text-align: center;
            font-size: 1.2rem;
            color: #888;
            scroll-snap-align: center;
            scroll-snap-stop: always;
        }
        
        .drum-item.active {
            color: var(--accent);
            font-weight: 800;
            transform: scale(1.2);
        }

        .selection-mask {
            position: absolute;
            top: 120px; 
            left: 10%; right: 10%;
            height: var(--item-h);
            border-top: 2px solid var(--accent);
            border-bottom: 2px solid var(--accent);
            background: rgba(39, 174, 96, 0.1);
            pointer-events: none;
            border-radius: 8px;
        }

        /* Kontroller */
        .controls-panel {
            background: var(--card-bg);
            padding: 20px;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .status-box { height: 60px; text-align: center; margin-bottom: 15px; font-size: 0.95rem; }

        .slider-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            font-size: 0.8rem;
        }
        .slider-row input { flex: 1; accent-color: var(--accent); }

        .inputs-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .input-item { background: var(--input-bg); padding: 8px; border-radius: 12px; text-align: center; }
        .input-item label { font-size: 0.65rem; opacity: 0.7; display: block; margin-bottom: 3px; }
        .input-item input { width: 100%; border: none; background: transparent; text-align: center; color: var(--text); font-weight: bold; font-size: 1rem; outline: none; }

        .btn-group { display: flex; gap: 10px; }
        .btn { border: none; border-radius: 15px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-play { background: var(--accent); color: white; flex: 2; height: 60px; font-size: 1.1rem; }
        .btn-nav { background: var(--input-bg); color: var(--text); flex: 1; height: 60px; font-size: 1.3rem; }

        /* Toast Message */
        #toast {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: none;
            z-index: 100;
            white-space: nowrap;
        }
    </style>
</head>
<body data-theme="light">

<div class="container">
    <div id="toast">BaÄŸlantÄ± hatasÄ±! LÃ¼tfen internetinizi kontrol edin.</div>
    
    <div class="header">
        <span>ðŸ“– Kur'an Player</span>
        <button id="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
    </div>

    <div class="picker-section">
        <div class="drum-wrapper">
            <div class="selection-mask"></div>
            <div id="sureDrum" class="drum-list"></div>
        </div>
    </div>

    <div class="controls-panel">
        <div id="status" class="status-box">HazÄ±r</div>

        <div class="slider-group">
            <div class="slider-row">
                <span>HÄ±z:</span>
                <input type="range" id="speedR" min="0.5" max="2" step="0.1" value="1">
                <span id="speedV">1.0x</span>
            </div>
            <div class="slider-row">
                <span>Bekleme:</span>
                <input type="range" id="waitR" min="0" max="15" step="1" value="0">
                <span id="waitV">0sn</span>
            </div>
        </div>

        <div class="inputs-row">
            <div class="input-item"><label>BAÅžLA</label><input type="number" id="startA" value="1"></div>
            <div class="input-item"><label>BÄ°TÄ°Åž</label><input type="number" id="endA" value="1"></div>
            <div class="input-item"><label>TEKRAR</label><input type="number" id="repA" value="1"></div>
        </div>

        <div class="btn-group">
            <button class="btn btn-nav" onclick="nav(-1)">â¬…</button>
            <button class="btn btn-play" id="pBtn" onclick="toggle()">BAÅžLAT</button>
            <button class="btn btn-nav" onclick="nav(1)">âž¡</button>
        </div>
    </div>
</div>

<audio id="audMain"></audio>
<audio id="audPreload" preload="auto"></audio>

<script>

    if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(reg => {
                    reg.addEventListener('updatefound', () => {
                        const newWorker = reg.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // Yeni bir gÃ¼ncelleme bulunduÄŸunda sayfayÄ± otomatik yeniler
                                window.location.reload();
                            }
                        });
                    });
                }).catch(err => console.error("Service Worker KayÄ±t HatasÄ±:", err));
            });
        }
    
    const drum = document.getElementById('sureDrum'),
          audMain = document.getElementById('audMain'),
          audPreload = document.getElementById('audPreload'),
          pBtn = document.getElementById('pBtn'),
          status = document.getElementById('status'),
          speedR = document.getElementById('speedR'),
          waitR = document.getElementById('waitR');

    let sIdx = 0, cA = 1, tA = 1, rM = 1, rL = 0, playing = false, timer = null;
    const ITEM_H = 60;

    // 1. Tema YÃ¶netimi
    function toggleTheme() {
        const body = document.body;
        const isDark = body.getAttribute('data-theme') === 'dark';
        body.setAttribute('data-theme', isDark ? 'light' : 'dark');
        document.getElementById('theme-toggle').innerText = isDark ? 'ðŸŒ™' : 'â˜€ï¸';
    }

    // 2. Hata GÃ¶sterimi (Toast)
    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 3000);
    }

    // 3. BaÅŸlatma ve Picker
    function init() {
        if (typeof Sureler === 'undefined') return;
        Sureler.forEach(s => {
            const d = document.createElement('div');
            d.className = 'drum-item';
            d.innerText = s[0];
            drum.appendChild(d);
        });
        drum.addEventListener('scroll', () => {
            const i = Math.round(drum.scrollTop / ITEM_H);
            if (i !== sIdx && i >= 0 && i < Sureler.length) {
                sIdx = i;
                Array.from(drum.children).forEach((it, idx) => it.classList.toggle('active', idx === sIdx));
                document.getElementById('endA').value = Sureler[sIdx][3];
            }
        });
    }

    // 4. Oynatma ve Preload MantÄ±ÄŸÄ±
    function getAudioUrl(sura, ayah) {
        const s = String(Sureler[sura][1]).padStart(3, '0');
        const a = String(ayah).padStart(3, '0');
        return `https://tanzil.net/res/audio/afasy/${s}${a}.mp3`;
    }

    function play() {
        if (!playing) return;
        if (cA > tA) {
            status.innerHTML = "âœ¨ <b>TamamlandÄ±</b>";
            stopPlay();
            return;
        }

        // Ana audioyu baÅŸlat
        audMain.src = getAudioUrl(sIdx, cA);
        audMain.playbackRate = speedR.value;
        
        audMain.play().then(() => {
            updateMediaSession();
            // BÄ°R SONRAKÄ° AYETÄ° Ã–NCEDEN YÃœKLE (Preload)
            let nextA = (rL > 1) ? cA : cA + 1;
            if (nextA <= tA) {
                audPreload.src = getAudioUrl(sIdx, nextA);
            }
        }).catch(() => {
            showToast("BaÄŸlantÄ± hatasÄ±! Ses yÃ¼klenemedi.");
            stopPlay();
        });
        
        status.innerHTML = `<b>${Sureler[sIdx][0]}</b><br>Ayet: ${cA}/${tA} | Tekrar: ${rM - rL + 1}/${rM}`;
    }

    audMain.onended = () => {
        rL--;
        if (rL <= 0) { rL = rM; cA++; }
        
        const waitTime = parseInt(waitR.value) * 1000;
        if (waitTime > 0 && cA <= tA) {
            status.innerHTML += "<br><small>Bekleniyor...</small>";
            timer = setTimeout(play, waitTime);
        } else {
            play();
        }
    };

    function toggle() {
        if (!playing) {
            cA = parseInt(document.getElementById('startA').value);
            tA = parseInt(document.getElementById('endA').value);
            rM = parseInt(document.getElementById('repA').value);
            rL = rM;
            playing = true;
            pBtn.innerText = "DURDUR";
            pBtn.style.background = "#e67e22";
            play();
        } else { stopPlay(); }
    }

    function stopPlay() {
        audMain.pause();
        playing = false;
        clearTimeout(timer);
        pBtn.innerText = "BAÅžLAT";
        pBtn.style.background = "var(--accent)";
    }

    function nav(step) {
        clearTimeout(timer);
        cA += step; if (cA < 1) cA = 1;
        rL = rM;
        if (playing) play();
    }

    function updateMediaSession() {
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: Sureler[sIdx][0], artist: `Ayet: ${cA} / ${tA}`,
                artwork: [{ src: 'icon-192.png', sizes: '192x192', type: 'image/png' }]
            });
            navigator.mediaSession.setActionHandler('previoustrack', () => nav(-1));
            navigator.mediaSession.setActionHandler('nexttrack', () => nav(1));
        }
    }

    speedR.oninput = () => document.getElementById('speedV').innerText = parseFloat(speedR.value).toFixed(1) + "x";
    waitR.oninput = () => document.getElementById('waitV').innerText = waitR.value + "sn";

    window.onload = init;
</script>
</body>
</html>
